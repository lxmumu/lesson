<body>
	<script type="text/javascript">
	function parseParam(str) {
		var arg=str.split('&'),
			param={};

		for (var i = arg.length - 1; i >= 0; i--) {
			var split_arg=arg[i].split('=');
			param[split_arg[0]] = split_arg[1];
		}
		return param;
	}
	var param=parseParam('name=zhang&city=beijing&town=chaoyang');
	</script>
</body>
