<!-- 选择 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
<div id="main">
<p>你好世界</p>
<p>dom是非常有用的</p>
</div>
<script>
//getElementsByTagName() 方法可返回带有指定标签名的对象的集合。
//提示：如果把特殊字符串 "*" 传递给 getElementsByTagName() 方法，它将返回文档中所有元素的列表，元素排列的顺序就是它们在文档中的顺序。
// tag:标签名
    var x =document.getElementById("main");
    var y =x.getElementsByTagName("p");
    document.write(y[0].innerHTML);
</script>

<hr />
<!-- 下拉表单 -->
<form >
    <select id="mylist" >
        <option></option>
    <option>Google Chrome</option>
    <option>Firefox</option>
    <option>Internet Explorer</option>
    <option>Safari</option>
    <option>Opera</option>
    </select>
    <input type="text" id="demo" size="20"  onclick="myfunction()"/>
</form>
<script>

    function myfunction(){
    var mylist = document.getElementById('mylist');
    document.getElementById('demo').value= mylist.options[mylist.selectedIndex].text;
    }

   // var x = document.getElementById('mylist').selectedIndex;
   // var y = document.getElementById('mylist').options;
   // alert("索引:"+y[x].index+y[x].text);
   // }
</script>

<hr />
<!-- 返回form表单没个元素值 -->
<form action="" id="frml">
    <input type="submit" value="first" />
    <input type="submit"  value="second" />
    <input type="submit"   value="last" />
</form>
<script>
var x = document.getElementById('frml');
for (var i = 0; i <x.length ; i++) {
    //elements 以数组的形式返回form表单中的所有元素
    document.write(x.elements[i].value);
    document.write('<br>');

}
</script>
<hr />

<script>
//调用函数Date(),获得动态时间;

</script>

</body>
</html>
