<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                具有响应式特性的嵌入内容
            </title>
            <!-- 具有响应式特性的嵌入内容可以根据被嵌入内容的外部容器的宽度，自动创建一个固定的比例，从而让浏览器自动确定视频或 slideshow 的尺寸，能够在各种设备上缩放。 -->
            <!-- 常用的有16:9   4:3 -->
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <script src="jquery-3.2.1.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
        </meta>
    </head>
    <body>
        <!-- 16:9 aspect ratio -->
        <!-- embed-responsive-16by9 指定比列16：9 -->
       <!--  <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="http://www.baidu.com">
            </iframe>
        </div> -->
        <!-- 4:3 aspect ratio -->
        <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item" src="http://desk.zol.com.cn/bizhi/7089_87888_2.html">
            </iframe>
        </div>
    </body>
</html>
