<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.2.1.min.js"></script>
        <title>打地鼠</title>
        <style>
            body{
                margin:0;
                padding: 0;
                background: url('imges/bg.jpg');
                /* cursor: url('image/cursor.png'),auto; */
            }
            .content{
                margin:100px auto;
                width: 1000px;
                height: 800px;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
                align-items: center;
            }
            .div_img{
                margin:8px 10px;
                width:200px;
                height:150px;
                background:url('imges/hole.png');
                background-size:200px 120px;
                background-repeat: no-repeat;
            }
            img{
                width:150px;
                height:130px;
                margin-left:25px;
                margin-top:-35px;
            }
            #start{
                position: absolute;
                top: 10px;
                left: 20px;
                background:green;
                color:orange;
                border:none;
                width:80px;
                height:30px;
                text-align:center;
            }
            #stop{
                position: absolute;
                top: 10px;
                left: 140px;
                background:green;
                color:orange;
                border:none;
                width:80px;
                height:30px;
                text-align:center;
            }
            span{
                position: absolute;
                top: 3px;
                left: 260px;
                color:red;
                font-size: 30px;
                text-align:center;
            }
            img{
                display:none;
            }
        </style>
    </head>
    <body>
        <button id="start">开始</button>
        <button id="stop">停止</button>
        <audio src="audio/music.mp3" autoplay loop></audio>
        <audio id="dazhong"></audio>
        <span id="score">得分：0</span>
        <div class="content">
            <div class="div_img"><img id="img_16" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_1" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_2" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_3" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_4" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_5" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_6" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_7" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_8" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_9" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_10" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_11" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_12" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_13" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_14" src="imges/mouse.png"/></div>
            <div class="div_img"><img id="img_15" src="imges/mouse.png"/></div>
        </div>
        <script>
            // random() 方法可返回介于 0（包含） ~ 1（不包含） 之间的一个随机
      //定义一个方法，随机的隐藏  每秒随机显示
    var score=0;
   function rand(){
    var rand =  Math.floor((Math.random()*17)+1);
    $('img').hide();
    $('#img_'+rand).hide();
    setTimeout(function(){
    $('#img_'+rand).show();
    },1000);
  }
    //点击效果
    $('img').click(function(event) {
       $('#dazhong').attr('src','audio/dazhong.wav').get(0).play();
       $(this).hide();
       score+=10;
       $('#score').text('得分'+score);
      });

     //一次调用函数rand 5次
      function play(){
         rand();
         rand();
         rand();
         rand();
         rand();
        }
       //点击开始，每两秒调用play函数
      $('#start').click(function(event) {
          setInterval(play,2000);
      });
      $('#stop').click(function(event) {
                alert('游戏结束');
           $('.div_img').html('');
       });

      //鼠标点击效果
      $('body').mousedown(function(event) {
        $('body').css('cursor','url(imges/cursor-down.png),auto');
      }) .mouseup(function(){
         $('body').css('cursor','url(imges/cursor.png),auto');
          })
        </script>
    </body>
</html>
