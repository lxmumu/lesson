<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <link href="css/bootstrap.min.css" rel="stylesheet"/>
            <script src="jquery-3.2.1.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
        </meta>
    </head>
    <body>
        <!--   data-api:
    data-toggle="modal"js插件模式 要是用那种js插件
    data-target="#myModal" 弹出的目标 -->
        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-target="#myModal" data-toggle="modal" type="button">
            Launch demo modal
        </button>
        <!-- Modal -->
        <!-- modal 弹框的外容器
fade   弹框的过度效果 -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">
                                ×
                            </span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Modal title
                        </h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">
                            Close
                        </button>
                        <button class="btn btn-primary" type="button">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- data-target:可以写id，也可以写class -->
        <button class="btn btn-default custom_btn" data-target="#m_id" data-toggle="">
            弹框
        </button>
        <div class="modal fade " id="m_id">
            <!-- modal-dialog位置添加 modal-lg（大） modal-sm (小) -->
            <div class=" model-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            aaaa
                        </div>
                    </div>
                    <div class="modal-body">
                        bbbb
                    </div>
                    <div class="modal-footer">
                        <!-- data-dismiss='modal' datapi关闭 -->
                        <button class=" btn btn-primary" data-dismiss="modal">
                            取消
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" data-whatever="@mdo" type="button">
            Open modal for @mdo
        </button>
        <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" data-whatever="@fat" type="button">
            Open modal for @fat
        </button>
        <button class="btn btn-primary" data-target="#exampleModal" data-toggle="modal" data-whatever="@getbootstrap" type="button">
            Open modal for @getbootstrap
        </button>
        ...more buttons...
        <div aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">
                                ×
                            </span>
                        </button>
                        <h4 class="modal-title" id="exampleModalLabel">
                            New message
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="control-label" for="recipient-name">
                                    Recipient:
                                </label>
                                <input class="form-control" id="recipient-name" type="text">
                                </input>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="message-text">
                                    Message:
                                </label>
                                <textarea class="form-control" id="message-text">
                                </textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal" type="button">
                            Close
                        </button>
                        <button class="btn btn-primary" type="button">
                            Send message
                        </button>
                    </div>
                </div>
            </div>
        </div>
         <!-- 按钮 -->
        <button class="btn btn-default" data-toggle='modal' data-target='#c_id' data-whatever='user'>传值按钮</button>
<!-- 弹框 -->
          <div class="modal fade" id="c_id">
              <div class=" modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <div class="modal-title">弹框</div>
                      </div>
                      <div class="modal-body">
                      <form >
                          <div class="from-group">
                              用户名
                              <input type="text" class="from-control" id="c_input" />
                          </div>
                      </form>
                      </div>
                      <div class="modal-footer">
                         <button class="btn btn-primary" data-dismiss='modal'>确认</button>
                      </div>
                  </div>
              </div>

          </div>





        <script>
                $('#c_id').on('show.bs.modal',function(event){
                    //获得button的数据
                    var button = $(event.relatedTarget);
                    var data = button.data('whatever');

                    //将button的数据填充到input中
                    $('#c_input').val(data);

                });





            $('#exampleModal').on('show.bs.modal', function (event) {
          var button = $(event.relatedTarget) //事件触发者的上一个
          // console.log(event.target)
          var recipient = button.data('whatever') // Extract info from data-* attributes
          // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
          // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
          var modal = $(this)
          modal.find('.modal-title').text('New message to ' + recipient)
          modal.find('.modal-body input').val(recipient)
        })



        //     $('.custom_btn').click(function(event) {
        //     $('#m_id').modal('toggle');
        // });
            $('.custom_btn').on('click',function(event){
                 $('#m_id').modal('toggle');
             });
        //模态框的一些事件
        // show.bs.modal-显示
        // shown.bs.modal-已经显示
        // hide.bs.modal-隐藏
        // hidden.bs.modal-已经隐藏
        $('#m_id').on('show.bs.modal',function(event){
            alert('show方法调用了');
        });
        $('#m_id').on('shown.bs.modal',function(event){
            alert('已经显示');
        });
        $('#m_id').on('hide.bs.modal',function(event){
            alert('hide方法调用了');
        });
         $('#m_id').on('hidden.bs.modal',function(event){
              alert('已经隐藏了');
        });
        </script>
    </body>
</html>
