<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>事件的监听</title>
    </head>
    <body>
    <p></p>
    <button id="btn">点击</button>
    <script>
        //事件的监听
        //给元素添加事件的监听，事件只要触发，就会自动调用监听方法
        //例：监听 window对象resize事件（resize事件，屏幕只要改变了宽高，就会触发）
        //实时的获得屏幕的大小
        window.addEventListener('resize',function() {
               var h = window.innerWidth;
               var w = window.innerHeight;
               // console.log('屏幕的宽'+h+'屏幕的高'+w);
               // document.write('屏幕的宽'+h+'屏幕的高'+w);
               document.getElementsByTagName('p')[0].innerHTML='屏幕的宽'+h+'屏幕的高'+w;
        })
        //监听点击事件-统计点击次数
        var i = 0;
       document.getElementById('btn').addEventListener('click', function(){
           i++;
           this.innerHTML='点击的次数'+i;

       })

    </script>
    </body>
</html>
