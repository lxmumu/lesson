<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>dom操作</title>
    </head>
    <body>
    <h1 id="h_id">我是标题</h1>
    <h1 class="class_h" name='hh'>我是标题1</h1>
    <h1 class="class_h" name='hh'>我是标题2</h1>
    <h1 class="class_h" name='hh'>我是标题3</h1>
<script>
    //介绍
    //根据id查找元素
    var element = document.getElementById('h_id');//得到id的第一元素
    //节点对象
    //内容属性

    //获取内容
   //alert(element.innerHTML);
   //修改内容
  element.innerHTML='我修改的内容';
   //修改样式
  element.style.color='gray';
  element.style.backgroundColor='pink';
  element.style.border='black solid 1px'

    //根据class查找元素
    var element_arr = document.getElementsByClassName('class_h');
    var el = element_arr[0];
    el.style.backgroundColor='blue';
    element_arr[1].style.color = 'red';
    element_arr[2].innerHTML= '我是修改的内容';
    //根据元素名查找元素
    var h_arr = document.getElementsByTagName('h1');
    h_arr[0].style.color='orange';
    h_arr[2].innerHTML='我被修改了';
    //根据name查找元素
    var name_arr = document.getElementsByName('hh');
      name_arr[2].style.color='cyan';
</script>
    </body>
</html>
