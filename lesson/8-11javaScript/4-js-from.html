<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
    <form action="">
        <input type="text" name="email"  />
        <input type="submit" value="提交" />

    </form>
    <script>
      document.getElementsByName('email')[0].onblur = function(){
        //获取内容
      var user_input =  this.value;
      //判断内容
      //正则
      var regex = /\w+@\w+(\.\w{0,3})+/;
      //使用正则判断与用户输入是否符合
      var res = regex.test(user_input);
      if(res){
        this.style.border = 'green solid 1px';
      }else{
        this.style.border='red solid 1px';
      }
      }

    </script>
    </body>
</html>
