<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<style>
    table{
       width:300px;
       min-width: 300px;
        margin: 0 auto;
border: solid 1px #aff212;

/* 边框重叠 */
border-collapse: collapse;
    }
    /* 在加边框的同时 需要给每个格子添加边框 */
th,td{
border:solid 1px #ff2dff;
}

/* 文字的水平位置 */
td{

text-align: center;
}

td,th{
    height:40px;
    /* 垂直 */
    /* vertical-align:bottom; */
     vertical-align:middle;
}
/* 填充背景颜色 */
th{
background-color:#dfffff;
color:pink;

}


</style>

    </head>
    <body>

    <table>
        <tr>
            <th>数据</th>
            <th>数据</th>
            <th>数据</th>
            <th>数据</th>
            <th>数据</th>
        </tr>

        <tr>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
        </tr>
        <tr>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
        </tr>
        <tr>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
        </tr>
        <tr>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
            <td>数据</td>
        </tr>

    </table>
    </body>
</html>
