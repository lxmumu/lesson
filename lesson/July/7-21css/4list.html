<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    <style>
li{

    border: solid 1px red;
}

    ul{
        /* 无序的 */
        /* 类型 */
    list-style-type:square ;
    /* 图片 */
    list-style-image:url('3.png') ;
    /* 位置 */
    list-style-position: inside;
        }

    ol{
    list-style-type: lower-latin;
    list-style-image: url('3.png') ;
    list-style-position: outside;
        }
    </style>

    </head>
    <body>
    <ul>
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
    </ul>

    <ol>
        <li>列表</li>
        <li>列表</li>
        <li>列表</li>
    </ol>

    </body>
</html>
