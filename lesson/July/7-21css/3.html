<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style>
            a{
                text-decoration:none;
            }
            /* 未访问 */
              a:link{
            color:black;
              }
              /* 鼠标经过 */
              a:hover{
            color:pink;
              }
              /* 被点击时 */
              a:active{
            color:orange;
              }
                /* 已经访问 */
               a:visited{
            color:green;
           }
        </style>
    </head>
    <body>
<a href="http://www.taobao.com">超链接</a>


    </body>
</html>
