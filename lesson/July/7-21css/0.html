<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>css基础</title>
<style>
    /* 内部样式 */
    h1{
        background-color: pink;
    }

</style>
<!-- 以链接的方式显示的css，叫外部样式表 -->
    <link rel="stylesheet" href="base.css" />
</head>
<body>

<!-- 直接在元素属性中设置样式：内联样式表 -->
  <h1 style = "background-color:yellow;color:cyan";>我是标题</h1>
  <h1>我是标签2</h1>

  <p>总结：样式表的优先级内联最高,内部样式和外部样式根据添加的顺序来决定,后添加的覆盖新添加的样式
</p>
  </body>
</html>
