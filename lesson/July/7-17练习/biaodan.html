<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>表单练习</title>
    </head>
    <body>

<!-- 表单当作是html的一种请求工具 -->
<!-- 请求： 向服务器索要数据
请求的过程需要给服务器传递一下字段，目的是为了让服务器根据你所传递的线索返回你想要的的数据 -->

<!-- action:请求服务器的地址
method：请求方法
get -->
<!-- post -->
<form action="biaodan.php"  method="post">
<fieldset>
<legend>输入框</legend>
     <!-- 文本框 -->
    <input type="text"    name="user" /><br />
    <!-- 密码 -->
    <input type="password"   name="pwd"/><br />
    <!-- 提交按钮 -->
    <!-- submit:出触发请求 -->
    <input type="submit"  value="登录" /><br />
</fieldset>
<fieldset>
    <legend>单选</legend>
    <label >男</label>
    <input type="radio"    name="sex"    value="man" />
    <label >女</label>
    <input type="radio"   name="sex"    value="woman"  />
    <label >未成年</label>
    <input type="radio"    name="sex"   value="child"  />
</fieldset>
