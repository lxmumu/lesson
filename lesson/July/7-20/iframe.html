<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iframe框架导航实例</title>
    <style>
        .container{

            width:90%;
            margin:  0 auto;
        }
.header{

    height: 80px;
background-color: cyan;
width:100%;
}
.left{
width:20%;
background-color:pink;
float: left;
}
.right{
    width:80%;
    background-color:orange;
    float:left ;
}
    </style>

    </head>

    <body>
<div  class="container">
<div  class="header">我是头部</div>
    <div class="left">
        <ul>
            <li><a href="http://www.baidu.com" target="riframe">百度</a></li>
            <li><a href=" http://www.sina.com" target_blink="riframe">新浪</a></li>

            <!-- target_blink:在新页面中跳转 -->

            <li><a href="">导航3</a></li>
            <li><a href="">导航4</a></li>
            <li><a href="">导航5</a></li>
            <li><a href="">导航6</a></li>
            <li><a href="">导航7</a></li>
            <li><a href="">导航8</a></li>
            <li><a href="">导航9</a></li>
            <li><a href="">导航10</a></li>
        </ul>


    </div>
<div class="right">

    <iframe    name="riframe" src="http://www.taobao.com" frameborder="1"  width="100%"></iframe>
</div>


</div>

    </body>
</html>
