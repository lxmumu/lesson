
<!-- doctype声明html版本 -->
<!-- h5意思是html的第五个版本 -->

<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- head存放不会显示在页面中的信息 -->
    <!-- charset设置编码格式 -->
<!--meta http-equiv="refresh" 刷新网页 -->
        <meta charset="utf-8"  >
  <!-- meta http-equiv="refresh" content="3;url=http://www.baidu.com" -->
<title>我是标题</title>
    </head>

<!-- html的身体 -->
    <body>
<!-- 标签会使用文档流的方式来呈现 -->
<!-- 标签分为两类：1，块级元素 2，行内元素 （内联）-->
<!-- 块级元素特点：会换行    行内元素：不会自动换行 -->
<!-- 常用的块级元素：div p form ul li ol table dl   h1-->

<h1>我要自动跳转1</h1>
<p><span>aaa</span></p>
<span>bbb</span>
<h1>我要自动跳转2</h1>
<h1>我要自动跳转3</h1>
<h1>我要自动跳转4</h1>


    </body>
</html>
